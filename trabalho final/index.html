<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <div class="header">
        <img src="/trabalho final/img/logo topo.png" alt="">
        <div class="header-right">
            <button class="suspend-button">Suspender Inscrições</button>
            <div class="profile-circle"><img src="/trabalho final/img/user.png" alt=""></div>
        </div>
    </div>
    <div style="display: flex;">
        <div class="sidebar">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Inscrições</a>
            <a href="#">Relatórios</a>
            <a href="#">Comunicação</a>
            <a href="#">Meus eventos</a>
        </div>
        <div class="dashboard-container">
            <div class="main-content">
                <div class="stats">
                    <div class="stat-box">
                        <h3>Inscrições</h3>
                        <p>125.546</p>
                        <small>35% pendentes</small>
                    </div>
                    <div class="stat-box">
                        <h3>% Descontos</h3>
                        <p>145</p>
                        <small>30% usados</small>
                    </div>
                    <div class="stat-box">
                        <h3>Movimentação</h3>
                        <p>R$ 1.456.999,00</p>
                        <small>+ R$ **** em processamento</small>
                    </div>
                </div>
                <div class="quick-actions">
                    <button>Relatórios</button>
                    <button>Add Inscrição</button>
                    <button>Descontos</button>
                    <button>Importar</button>
                    <button>Cursos</button>
                </div>
            </div>
            <div class="pending-container">
                <div class="pending-actions">
                    <h3>Pendências</h3>
                    <p>Pedidos de cancelamento</p>
                    <p>Solicitação de atendimento</p>
                    <p><strong>Avaliação de documentos (10)</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
